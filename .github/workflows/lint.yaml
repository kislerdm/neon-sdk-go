name: "Lint"

on:
  push:
    paths:
      - "*.go"
      - "go.mod"
  pull_request:
    branches:
      - master
jobs:
  link:
    runs-on: ubuntu-latest
    name: "lint"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - uses: golangci/golangci-lint-action@v4
        with:
          version: latest
